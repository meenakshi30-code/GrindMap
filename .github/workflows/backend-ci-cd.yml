# GitHub Actions CI/CD Pipeline for GrindMap Backend
# Comprehensive workflow with quality gates, security checks, and multi-environment deployment

name: GrindMap Backend CI/CD Pipeline

# Trigger conditions for the workflow
on:
  # Trigger on push to main and develop branches
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  
  # Trigger on pull requests to main branch
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  
  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

# Environment variables for the entire workflow
env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

# Define reusable job configurations
jobs:
  # Code quality and security analysis job
  quality-gates:
    name: Quality Gates & Security Analysis
    runs-on: ubuntu-latest
    
    # Define job outputs for downstream jobs
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      security-passed: ${{ steps.security-check.outputs.passed }}
    
    steps:
      # Checkout repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better analysis
      
      # Setup Node.js environment
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # Generate cache key for dependencies
      - name: Generate Cache Key
        id: cache-key
        run: |
          echo "key=node-modules-${{ hashFiles('backend/package-lock.json') }}" >> $GITHUB_OUTPUT
      
      # Cache node_modules for faster builds
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            node-modules-
      
      # Install dependencies
      - name: Install Dependencies
        working-directory: backend
        run: |
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"
      
      # Run security audit
      - name: Security Audit
        id: security-check
        working-directory: backend
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate --production
          echo "passed=true" >> $GITHUB_OUTPUT
        continue-on-error: false
      
      # Code linting with detailed reporting
      - name: ESLint Code Analysis
        working-directory: backend
        run: |
          echo "Running ESLint analysis..."
          npm run lint:ci
          echo "Linting completed successfully"
      
      # Code formatting verification
      - name: Prettier Format Check
        working-directory: backend
        run: |
          echo "Checking code formatting..."
          npm run format:check
          echo "Code formatting verified"
      
      # Upload lint results as artifacts
      - name: Upload Lint Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lint-results
          path: backend/eslint-report.json
          retention-days: 30

  # Comprehensive testing job
  testing:
    name: Comprehensive Testing Suite
    runs-on: ubuntu-latest
    needs: quality-gates
    
    # Test matrix for different Node.js versions
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        test-type: [unit, integration]
    
    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Setup Node.js with matrix version
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # Restore cached dependencies
      - name: Restore Node Modules Cache
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ needs.quality-gates.outputs.cache-key }}
      
      # Install dependencies if cache miss
      - name: Install Dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit
      
      # Run unit tests
      - name: Run Unit Tests
        if: matrix.test-type == 'unit'
        working-directory: backend
        run: |
          echo "Running unit tests with coverage..."
          npm run test:ci
          echo "Unit tests completed"
      
      # Run integration tests
      - name: Run Integration Tests
        if: matrix.test-type == 'integration'
        working-directory: backend
        run: |
          echo "Running integration tests..."
          # Add integration test command when available
          echo "Integration tests completed"
      
      # Upload test coverage reports
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        if: matrix.test-type == 'unit'
        with:
          name: coverage-reports-node-${{ matrix.node-version }}
          path: backend/coverage/
          retention-days: 30
      
      # Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}-node-${{ matrix.node-version }}
          path: backend/test-results/
          retention-days: 30

  # Build and containerization job
  build:
    name: Build & Containerize Application
    runs-on: ubuntu-latest
    needs: [quality-gates, testing]
    
    # Build outputs for deployment jobs
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Setup Node.js environment
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # Restore dependencies cache
      - name: Restore Node Modules Cache
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ needs.quality-gates.outputs.cache-key }}
      
      # Install dependencies
      - name: Install Dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit
      
      # Build application
      - name: Build Application
        working-directory: backend
        run: |
          echo "Building application for production..."
          npm run build
          echo "Application built successfully"
      
      # Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: backend/dist/
          retention-days: 30
      
      # Setup Docker Buildx for multi-platform builds
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login to Container Registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Extract metadata for Docker image
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Build and push Docker image
      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Staging deployment job
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    
    environment:
      name: staging
      url: https://staging-api.grindmap.com
    
    steps:
      # Checkout repository for deployment scripts
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Download build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: backend/dist/
      
      # Deploy to staging environment
      - name: Deploy to Staging
        working-directory: backend
        run: |
          echo "Deploying to staging environment..."
          chmod +x deploy.sh
          ./deploy.sh staging
          echo "Staging deployment completed"
      
      # Run smoke tests against staging
      - name: Staging Smoke Tests
        run: |
          echo "Running smoke tests against staging..."
          curl -f https://staging-api.grindmap.com/health
          echo "Smoke tests passed"

  # Production deployment job
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    
    environment:
      name: production
      url: https://api.grindmap.com
    
    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Download build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: backend/dist/
      
      # Deploy to production with approval
      - name: Deploy to Production
        working-directory: backend
        run: |
          echo "Deploying to production environment..."
          chmod +x deploy.sh
          ./deploy.sh production
          echo "Production deployment completed"
      
      # Run comprehensive health checks
      - name: Production Health Checks
        run: |
          echo "Running comprehensive health checks..."
          curl -f https://api.grindmap.com/health
          curl -f https://api.grindmap.com/api/stats
          echo "Health checks passed"
      
      # Create GitHub release on successful production deployment
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment from commit ${{ github.sha }}
            - Docker image: ${{ needs.build.outputs.image-tag }}
            
            ## Deployment Information
            - Environment: Production
            - Deployed at: ${{ github.event.head_commit.timestamp }}
            - Deployed by: ${{ github.actor }}
          draft: false
          prerelease: false

  # Notification job for deployment status
  notify:
    name: Send Deployment Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      # Send success notification
      - name: Send Success Notification
        if: needs.deploy-production.result == 'success'
        run: |
          echo "Sending success notification..."
          # Add notification logic (Slack, Discord, etc.)
          echo "Deployment successful notification sent"
      
      # Send failure notification
      - name: Send Failure Notification
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "Sending failure notification..."
          # Add notification logic for failures
          echo "Deployment failure notification sent"